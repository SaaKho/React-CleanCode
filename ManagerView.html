<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .navbar-custom {
        background-color: white;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand,
      .nav-link {
        color: black;
      }
      .navbar-brand.font-weight-bold {
        font-weight: bold;
      }
      .nav-link:hover {
        color: #007bff;
      }
      .form-control {
        width: 200px;
      }
      .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      .container {
        margin-top: 30px;
      }
      .approval-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .approval-card img {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        background-color: #f0f0f0;
      }
      .approval-info {
        flex: 1;
        margin-left: 20px;
      }
      .approval-buttons {
        display: flex;
        flex-direction: column;
      }
      .approval-buttons button {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand font-weight-bold" href="#">
          <img src="download.png" alt="Profile" class="profile-img me-2" />
          Manager Approval Window
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Approvals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
          <form class="d-flex ms-3">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search in site"
                aria-label="Search"
              />
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <h1>Welcome, Manager!</h1>
      <p>Manage your assets efficiently.</p>
      <h3>PENDING APPROVALS!</h3>
      <div class="approval-card">
        <img src="nandos.jpeg" alt="Discount Image" />
        <div class="approval-info">
          <h5>Discount 50%</h5>
          <p>WEEK 3 AND 4<br />Nandoâ€™s<br />Salaar</p>
        </div>
        <div class="approval-buttons">
          <button class="btn btn-outline-dark">Reject</button>
          <button class="btn btn-dark">Approve</button>
        </div>
      </div>
      <div class="approval-card">
        <img src="BurgerKing.png" alt="Discount Image" />
        <div class="approval-info">
          <h5>Discount 30%</h5>
          <p>WEEK 4<br />Burger King<br />Ridwan</p>
        </div>
        <div class="approval-buttons">
          <button class="btn btn-outline-dark">Reject</button>
          <button class="btn btn-dark">Approve</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
