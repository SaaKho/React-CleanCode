<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    .navbar-custom {
      background-color: white;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand, .nav-link {
      color: black;
    }
    .navbar-brand.fw-bold {
      font-weight: bold;
    }
    .nav-link:hover {
      color: #007bff;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .container {
      margin-top: 30px;
      text-align: left; /* Align the content to the left */
    }
    .icon-button {
      margin: 10px;
      padding: 20px;
      border: none;
      background-color: transparent;
      text-align: center;
    }
    .icon-button i {
      font-size: 48px;
    }
    .btn-text {
      display: block;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <img src="download.png" alt="Profile" class="profile-img me-2" />
        Account Manager View
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Rebook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Check Requests</a>
          </li>
        </ul>
        <form class="d-flex ms-3">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Search in site" aria-label="Search" />
            <button class="btn btn-outline-secondary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome, Account Manager!</h1>
    <p>Manage your assets efficiently.</p>
    <div class="d-flex justify-content-start">
      <div class="icon-button">
        <!-- <i class="fas fa-book"></i> -->
        <span class="btn btn-dark">Book</span>
      </div>
      <div class="icon-button">
        <!-- <i class="fas fa-sync-alt"></i> -->
        <span class="btn btn-dark">Rebook</span>
      </div>
      <div class="icon-button">
        <!-- <i class="fas fa-chart-line"></i> -->
        <span class="btn btn-dark">View My Stats</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
